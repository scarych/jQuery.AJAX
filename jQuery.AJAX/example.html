<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <title>jQuery AJAX Plugin Demo</title>

 <!-- this stylesheet was ripped from an article on net tuts -->
 <link rel="stylesheet" href="style.css" type="text/css" media="screen" />

 <!-- Load the jQuery libraries -->
 <script src="http://code.jquery.com/jquery.js"></script>

 <!-- Load the jQuery handleStorage plugin -->
 <script src="jQuery.AJAX.min.js"></script>
</head>

<body>
 <div style="width:70%; word-wrap:break-word">
  <h2><strong>jQuery AJAX plug-in demo's</strong></h2>
  <p style="text-align:center">
   <blockquote>
    Need simple XMLHttpRequest functionality? This should do the trick. I may re-write this in
    pure java-script later but for the ease of use and quickness of implementation
    this will do.
   </blockquote>
  </p>

  <!-- example using default options -->
  <script>
   var $j = jQuery.noConflict();
   $j(document).ready(function() {
    $j('#default').AJAX();
   });
  </script>
  <div id="contact-form" class="clearfix">
   <h3>Example using default options</h3>
   <p>The basic usage example can be demonstrated here.</p>
   <form id="default" name="default" style="default" method="post" action="proxy.php">
    <label for="name">Name: <span class="required">*</span></label>
     <input type="text" id="name" name="name" value="" placeholder="John Doe" required="required" />
    <label for="email">Email Address: <span class="required">*</span></label>
     <input type="email" id="email" name="email" value="" placeholder="johndoe@example.com" required="required" />
    <label for="message">Message: <span class="required">*</span></label>
     <textarea id="message" name="message" placeholder="Your message must be greater than 20 charcters" required="required" data-minlength="20"></textarea>
    <span id="loading"></span>
     <input type="submit" value="Send it" id="submit-button" />
     <p id="req-field-desc"></p>
   </form>
  </div>
 </div>
</body>
</html>
